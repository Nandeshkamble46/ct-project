<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-500 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" class="w-full p-2 mb-4 border rounded outline-2">
            <input type="password" id="loginPassword" placeholder="Password"
                class="w-full p-2 mb-4 border rounded outline-2">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-full">Login</button>
        </form>
        <p class="mt-4 text-center">Don't have an account? <a href="signup.html" class="text-blue-500">Sign up</a></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
