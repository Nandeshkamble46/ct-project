<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body class="bg-blue-500 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="signupName" placeholder="Name" class="w-full p-2 mb-4 border rounded  ">
            <input type="email" id="signupEmail" placeholder="Email"
                class="w-full p-2 mb-4 border rounded outline-color-purple">
            <input type="password" id="signupPassword" placeholder="Password"
                class="w-full p-2 mb-4 border rounded outline-color-purple">
            <input type="password" id="signupConfirmPassword" placeholder="Confirm Password"
                class="w-full p-2 mb-4 border rounded">
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-full">Sign Up</button>
        </form>
        <p class="mt-4 text-center">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
    </div>
</body>

</html>
